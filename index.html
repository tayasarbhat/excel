<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV File Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            margin: 15px 0;
        }
        button {
            width: 100%;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #e9ecef;
        }
        #download-button {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        #download-button a {
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }
        #download-button a:hover {
            text-decoration: underline;
        }
        label {
            font-size: 16px;
            color: #333333;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CSV File Processor</h1>
    <label for="csv-file">Select a CSV file:</label>
    <input type="file" id="csv-file" accept=".csv">
    <button id="process-button">Process CSV File</button>
    <div id="download-button"></div>
    <table id="csv-table"></table>
</div>

<!-- Include Papa Parse Library from CDN -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script>
    document.getElementById('process-button').addEventListener('click', function() {
        const fileInput = document.getElementById('csv-file');

        if (!fileInput.files.length) {
            alert('Please select a CSV file.');
            return;
        }

        const file = fileInput.files[0];

        Papa.parse(file, {
            header: true,
            skipEmptyLines: true,
            dynamicTyping: false,
            complete: function(results) {
                let data = results.data;
                const header = results.meta.fields;

                if (header.length !== 1) {
                    alert('The CSV file should contain only one column.');
                    return;
                }

                const columnName = header[0];

                // Process data
                data = data.map((row, rowIndex) => {
                    let originalValue = row[columnName];
                    if (originalValue !== undefined && originalValue !== null) {
                        // Convert value to string and trim whitespace
                        let numStr = String(originalValue).trim();

                        // Remove '971' from the beginning if present
                        if (numStr.startsWith('971')) {
                            numStr = numStr.substring(3);
                        }

                        // Remove any leading zeros
                        numStr = numStr.replace(/^0+/, '');

                        // Add '0' at the beginning
                        numStr = '0' + numStr;

                        // Update the row
                        row[columnName] = numStr;
                    }
                    return row;
                });

                // Display data in table
                const table = document.getElementById('csv-table');
                table.innerHTML = '';

                // Create table headers
                const headerRow = document.createElement('tr');
                header.forEach(function(key) {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Create table rows
                data.forEach(function(row) {
                    const tr = document.createElement('tr');
                    header.forEach(function(key) {
                        const td = document.createElement('td');
                        td.textContent = row[key];
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });

                // Enable download button
                const csvContent = Papa.unparse(data);
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);

                const downloadDiv = document.getElementById('download-button');
                downloadDiv.innerHTML = '';
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'processed.csv';
                downloadLink.textContent = 'Download Processed CSV';
                downloadDiv.appendChild(downloadLink);
                downloadDiv.style.display = 'block';
            },
            error: function(error) {
                console.error('Error parsing CSV file:', error);
                alert('Error parsing CSV file. Please check the file format.');
            }
        });
    });
</script>

</body>
</html>
